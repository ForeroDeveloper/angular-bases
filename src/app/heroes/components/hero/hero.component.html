<p>hero works!</p>
<dl>
  <td>{{ name }}</td>
  <dd>{{ name }}</dd>
  <td>Edad</td>
  <dd>{{ age }}</dd>
  <td>Metodo</td>
  <dd>{{ getHeroDescription() }}</dd>
  <td>Capitalizado</td>
  <dd>{{ capitalizedName }}</dd>

  <button
    *ngIf="name !== 'Spiderman'"
    class="btn btn-primary"
    (click)="changeHero()"
  >
    Cambiar nombre
  </button>
  <button class="btn btn-primary mx-2" (click)="changeAge()">
    Cambiar edad
  </button>
</dl>
