<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="
      let item of charcterList;
      let i = index;
      let isFirst = first;
      let isLast = last
    "
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isFirst
    }"
  >
    <div>
      <span class="text-primary mx-2"> {{ i + 1 }}.</span>
      <span>{{ item.name }} -</span>
      <strong> Power: </strong>
      <span>{{ item.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(item.id)">
      X
    </button>
  </li>
</ul>
